<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 4,
        });

        // Dimensions de l'image
        var w = 4000,
            h = 2000;

        // Chargement de l'image
        var southWest = map.unproject([0, h], map.getMaxZoom()-1);
        var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
        var bounds = new L.LatLngBounds(southWest, northEast);

        L.imageOverlay("../img/terre planisphere 2.png", bounds).addTo(map);
        map.fitBounds(bounds);

        // Chargement des fronti√®res des pays en GeoJSON
        d3.json('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson', function(geojson) {
            L.geoJSON(geojson, {
                style: function() {
                    return {color: "#ff0000"};
                },
                onEachFeature: function(feature, layer) {
                    layer.on('mouseover', function() {
                        layer.bindPopup(feature.properties.ADMIN).openPopup();
                    });
                }
            }).addTo(map);
        });
    </script>
</body>
</html>
